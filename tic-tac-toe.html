<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link href="tic-tac-toe.css" type="text/css" rel = "stylesheet">
</head>
<body>
    <div id="tic-tac-toe-container">
        <div class="boxes" id="box1" onclick="changeTurns(this)">
            <h3 id="first" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box2" onclick="changeTurns(this)">
            <h3 id="second" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box3" onclick="changeTurns(this)">
            <h3 id="third" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box4" onclick="changeTurns(this)">
            <h3 id="fourth" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box5" onclick="changeTurns(this)">
            <h3 id="fifth" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box6" onclick="changeTurns(this)">
            <h3 id="sixth" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box7" onclick="changeTurns(this)">
            <h3 id="seventh" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box8" onclick="changeTurns(this)">
            <h3 id="eighth" class="x-or-o"></h3>
        </div>

        <div class="boxes" id="box9" onclick="changeTurns(this)">
            <h3 id="ninth" class="x-or-o"></h3>
        </div>
    </div>
    <div id="reset-button-container">
        <button type="submit" id="reset-game" onclick="resetBoard()">Reset Game</button>
    </div>
<script src="tic-tac-toe.js" type="text/javascript"></script>
</body>
</html>
